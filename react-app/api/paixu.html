  	function debounce(methds, delay) {
  		console.log("点击了000")
  		var timer = null
  		// console.log(methds)
  		var ctx = this
  		var args = arguments
  		return function() {
  			
  			clearTimeout(timer) 
  			timer = setTimeout( function() {  
  				methds.apply(ctx, arguments)
  			}, delay)
  		}
  		// console.log(delay)
  	}
